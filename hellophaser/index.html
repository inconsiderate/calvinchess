<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>hello phaser!</title>
  <script src="phaser.min.js"></script>
</head>
<body>

  <script type="text/javascript">

  window.onload = function() {
    var game = new Phaser.Game(800, 800, Phaser.AUTO, '', { preload: preload, create: create });
    function preload () {
      // make each 'piece' into a group where we can 
      // then add rules to each pawn, for example
      game.load.image('board', 'Chess_Board.svg');
      game.load.image('queen', 'queen.png');
    
  }

function create () {
  game.physics.startSystem(Phaser.Physics.ARCADE);


  var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'board');
  logo.anchor.setTo(0.5, 0.5);

  var queen = game.add.sprite(game.world.centerX, game.world.centerY, 'queen');
  queen.anchor.setTo(1, 1);
  queen.height = 80;
  queen.width = 80;
  game.physics.arcade.enable(queen);

  queen.inputEnabled = true;
  queen.input.enableDrag();

  queen.events.onDragStart.add(startDrag, this);
  queen.events.onDragStop.add(stopDrag, this);

  }
};

</script>

</body>
</html>
