<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calvin Chess</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"><img id="calvinlogo" src="/images/swinging_calvin.gif"/></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li><a> Currently active rule: </a></li>
        <li><a id="rules-box"></a></li>
        <li><a href="#" id="music-toggle-on">Music On</a></li>
        <li><a href="#" id="music-toggle-off">Music Off</a></li>
        <!-- <button type="submit" class="btn btn-default" id="music-toggle">Toggle Music</button> -->
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <container id="container">
    <div id="gamecanvas"></div>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type here..." />
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">What's your name?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
    </ul>
  </container>
  <script src="/jquery-2.1.3.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/initial-load.js"></script>
  <script src="/phaser.min.js"></script>
  <script src="/client.js"></script>
  <script src="/piece.js"></script>
  <script src="/queen.js"></script>
  <script src="/king.js"></script>
  <script src="/pawn.js"></script>
  <script src="/bishop.js"></script>
  <script src="/knight.js"></script>
  <script src='/rooks.js'></script>
  <script src="/rules.js"></script>
</body>

</html>
