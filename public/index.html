<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calvin Chess</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img id="calvinlogo" alt="Brand" src="/images/swinging_calvin.gif">
      </a>
    </div>
  </div>
</nav>

  <container id="container">
    <div id="game"></div>

    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type here..." />
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">What's your name?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
    </ul>
  </container>
  <script src="/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/phaser.min.js"></script>
  <script src="/client.js"></script>
  <script src="/piece.js"></script>
  <script src="/queen.js"></script>
  <script src="/king.js"></script>
  <script src="/pawn.js"></script>
  <script src="/bishop.js"></script>
  <script src="/knight.js"></script>
  <script src='/rooks.js'></script>
  <script src="/rules.js"></script>
</body>

</html>
